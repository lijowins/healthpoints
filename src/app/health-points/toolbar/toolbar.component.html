<mat-toolbar color="primary" class="toolbarStyle">
    <img style="-webkit-user-select: none; height: 40px;" src="../../../assets/images/logo-white-new.png">
    <span style="padding-left: 10px;">{{ title }}</span>
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
    <div style="float:right;">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="goToProfile()">
              <mat-icon style="font-weight:bold">dialpad</mat-icon>
              <span>Profile</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon style="font-weight:bold">block</mat-icon>
              <span>LogOut</span>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
